<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelers Kingdom</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body { background: #f0faff; }

/* Navigation */
.nav { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 200px; background: #4a98f7; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between; z-index: 100; }
.nav .logo { font-size: 22px; font-weight: 500; color: #fff; text-decoration: none; }
.nav .nav-links { display: flex; list-style: none; column-gap: 20px; }
.nav .nav-links a { color: #fff; text-decoration: none; transition: 0.2s; }
.nav .search-icon { color: #fff; font-size: 20px; cursor: pointer; }
.nav .search-box { position: absolute; right: 250px; height: 45px; max-width: 555px; width: 100%; opacity: 0; pointer-events: none; transition: all 0.2s; background: #fff; border-radius: 6px; display: flex; align-items: center; }
.search-box input { height: 100%; width: 100%; border: none; outline: none; padding: 0 15px 0 45px; }
.navOpenBtn, .navCloseBtn { display: none; font-size: 20px; color: #fff; cursor: pointer; }

/* Hero Section */
.hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat; display: flex; align-items: center; justify-content: center; text-align: center; color: #fff; }
.hero-content { max-width: 600px; padding: 0 20px; }
.hero h1 { font-size: 3.5rem; margin-bottom: 20px; }
.hero p { font-size: 1.2rem; margin-bottom: 30px; }
.social-links { display: flex; gap: 20px; justify-content: center; margin-bottom: 40px; font-size: 1.5rem; }
.book-now { display: inline-block; background: #ff6b35; color: #fff; padding: 15px 40px; font-size: 1.1rem; text-decoration: none; border-radius: 50px; transition: 0.3s; }
.book-now:hover { background: #e55a2b; }

/* Responsive */
@media (max-width: 768px) {
  .nav { padding: 15px 20px; }
  .nav .nav-links { position: fixed; top: 0; left: -100%; height: 100%; width: 100%; max-width: 280px; padding-top: 100px; flex-direction: column; background: #11101d; transition: 0.4s; }
  .nav.openNav .nav-links { left: 0; }
  .navOpenBtn, .navCloseBtn { display: block; }
  .navCloseBtn { position: absolute; top: 20px; right: 20px; }
  .nav.openSearch .nav-links a { opacity: 0; pointer-events: none; }
  .nav .search-box { top: calc(100% + 10px); right: 50%; transform: translateX(50%); max-width: calc(100% - 40px); }
  .hero h1 { font-size: 2.5rem; }
}

 </style>
</head>
<body>
  <nav class="nav">
    <i class="uil uil-bars navOpenBtn"></i>
    <a href="#" class="logo">Travelers Kingdom</a>
    <ul class="nav-links">
      <i class="uil uil-times navCloseBtn"></i>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
    <i class="uil uil-search search-icon" id="searchIcon"></i>
    <div class="search-box">
      <i class="uil uil-search search-icon"></i>
      <input type="text" placeholder="Search destinations or keywords...">
    </div>
  </nav>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Discover Your Next Adventure</h1>
      <p>Immerse in rich cultures, hidden gems, and unforgettable journeys across the globe.</p>
      <div class="social-links">
        <a href="#"><i class="uil uil-facebook"></i></a>
        <a href="#"><i class="uil uil-instagram"></i></a>
        <a href="#"><i class="uil uil-twitter"></i></a>
      </div>
      <a href="#" class="book-now">Book Now</a>
    </div>
  </section>
  <script>
    const nav = document.querySelector('.nav'),
      searchIcon = document.querySelector('#searchIcon'),
      navOpenBtn = document.querySelector('.navOpenBtn'),
      navCloseBtn = document.querySelector('.navCloseBtn');

searchIcon.addEventListener('click', () => {
  nav.classList.toggle('openSearch');
  nav.classList.remove('openNav');
  if (nav.classList.contains('openSearch')) {
    return searchIcon.classList.replace('uil-search', 'uil-times');
  }
  searchIcon.classList.replace('uil-times', 'uil-search');
});

navOpenBtn.addEventListener('click', () => {
  nav.classList.add('openNav');
  nav.classList.remove('openSearch');
  searchIcon.classList.replace('uil-times', 'uil-search');
});

navCloseBtn.addEventListener('click', () => {
  nav.classList.remove('openNav');
});

  </script>
</body>
</html>
